name: CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install GitVersioning
        run: dotnet tool install --global nbgv

      - name: Set version
        id: version
        run: |
          VERSION=$(nbgv get-version -v NuGetPackageVersion)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Check for vulnerable packages (SCA)
        run: |
          echo "üîç Scanning for vulnerable packages..."
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -qi "critical\|high" vulnerability-report.txt; then
            echo "‚ö†Ô∏è  WARNING: Critical or High severity vulnerabilities detected!"
            echo "Please review the vulnerability report above and update dependencies."
          else
            echo "‚úÖ No critical or high severity vulnerabilities found"
          fi
        continue-on-error: true

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test Automaton.Tests/Automaton.Tests.csproj --no-build --verbosity normal

      - name: Pack
        if: github.event_name != 'pull_request'
        run: dotnet pack ./Automaton/Automaton.csproj --configuration Release --output ./nupkg

      - name: Publish to NuGet
        if: github.event_name != 'pull_request'
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
